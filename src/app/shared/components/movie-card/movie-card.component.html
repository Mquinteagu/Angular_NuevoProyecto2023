<div class="card">
  <img src="{{img}}" class="card-img-top" alt="...">
  <div class="card-body text-light">
    <p class="card-text">{{title}}</p>
    <div class="card-footer">
      <div class="row">
        <div class="col-6 pr-0">
          <button class="btn btn-outline-info btn-block" *ngIf="estadoBoton"
            (click)="addMovie()" (click)="addSerie()" >Agregar</button>
        </div>
        <div class="col-6 pl-0">
          <button class="btn btn-outline-info btn-block" *ngIf="estadoBoton"
            (click)="deleteMovie()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
