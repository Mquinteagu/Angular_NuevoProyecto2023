<section class="container-fluid">
    <div class="row py-5 my-5">
        <div class="col-6">
            <div class="d-flex justify-content-center">
                <img src="assets\Saly-11.png" alt="">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex justify-content-center flex-column mx-5">
                <div class="text-center mb-4 mt-5 mx-5 text-light">
                    <h1>Ingresar</h1>
                </div>
                <form (ngSubmit)="ingresarUsuario()" [formGroup]="formularioDeIngreso" class="mx-5 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor"
                            class="icono bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                        </svg>
                        <div class="form-outline flex-fill mb-0">
                            <input formControlName="email" class="form-control my-1" type="email" placeholder="Email">
                            <span class="form-text text-danger" *ngIf="campoEsValido('email')">El campo es
                                requerido</span>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                            class="icono bi bi-file-lock-fill" viewBox="0 0 16 16">
                            <path
                                d="M7 6a1 1 0 0 1 2 0v1H7V6zM6 8.3c0-.042.02-.107.105-.175A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3z" />
                            <path
                                d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z" />
                        </svg>
                        <div class="form-outline flex-fill mb-0">
                            <input formControlName="password" class="form-control my-1" type="password"
                                placeholder="Contraseña">
                            <span class="form-text text-danger" *ngIf="campoEsValido('password')">La cantidad mínima son
                                6 caracteres</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center flex-column mb-5">
                        <button type="submit" class="btn btn-info " role="button">Ingresar</button>
                    </div>
                    <div class="text-light">
                        <h6>¿No tienes cuenta? Registrar</h6>
                    </div>
                </form>
            </div>
            <hr class="linea px-5 mx-5">
            <div class="d-flex justify-content-center my-4">
                <button class="p-0 bg-white" (click)="ingresarUsuarioConGoogle()">
                    <img src="assets\create-apple-google-signin-buttons-quick-dirty-way-google.png" alt="" width="220" height="50">
                </button>
            </div>
        </div>
    </div>
</section>
