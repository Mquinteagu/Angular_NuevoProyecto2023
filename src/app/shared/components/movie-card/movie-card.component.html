<div class="card">
  <img
    src="{{img}}"
    class="card-img-top" alt="...">
  <div class="card-body text-light">
    <p class="card-text">{{title}}</p>
    <div class="card-footer">
      <button *ngIf="estadoBoton" class="btn btn-outline-info" (click)="addMovie()">Agregar a mi lista</button>
      <button *ngIf="!estadoBoton" class="btn btn-outline-danger" (click)="deleteMovie()">Eliminar de mi lista</button>
    </div>
  </div>
</div>
